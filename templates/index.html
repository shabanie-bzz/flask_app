<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 5px 0;
        }
        .logout {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logout a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .logout a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Logout Link (Top Left) -->
    <div class="logout">
        <form action="/logout" method="POST" style="display:inline;">
            <a href="#" onclick="this.closest('form').submit(); return false;">Logout</a>
        </form>
    </div>

    <h1>Movie Recommender</h1>

    <p>Welcome, {{ session['username'] }}!</p>

    <form action="/recommend" method="POST">
        <label for="genre">Enter a movie genre (e.g., action, comedy, drama):</label><br><br>
        <input type="text" id="genre" name="genre" placeholder="Enter genre..." required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if genre %}
        <h2>Recommended {{ genre }} movies:</h2>
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
